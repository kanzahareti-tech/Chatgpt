<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog - The Rustic Kitchen</title>
  <link rel="stylesheet" href="css/style.css" />
  <script>window.SITE_DATA = { posts: [] };</script>
</head>
<body>
  <a class="skip-link" href="#main-content">Skip to content</a>
  <header class="site-header" role="banner" aria-label="Site header">
    <div class="container header-inner" style="display:flex;align-items:center;gap:12px;padding:12px 16px; justify-content:space-between;">
      <a href="index.html" class="logo">The Rustic Kitchen</a>
      <nav aria-label="Main navigation"><a href="index.html">Home</a> • <a href="blog.html">Blog</a></nav>
    </div>
  </header>
  <main id="main-content" class="container" style="padding:20px 16px; max-width:1100px;">
    <h1 style="font-family:var(--font-heading, 'Playfair Display', serif);">From the Blog</h1>
    <section id="blog-grid" class="grid" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap:20px; margin-top:8px;">
      <!-- blog cards populated by JS -->
    </section>
  </main>
  <script src="js/recipes.js"></script>
  <script src="js/main.js"></script>
  <script>
    function renderPostCard(p) {
      const slug = p.slug || p.title.toLowerCase().replace(/[^a-z0-9]+/g, '-')
      ;
      const img = p.image || 'images/blog/' + slug + '.jpg';
      return `<article class="card" style="border-radius:12px; overflow:hidden; box-shadow:var(--shadow-card); background:white;">` +
        `<a href="blog-post.html?post=${slug}" aria-label="${p.title}" style="display:block; height:180px; background:url('${img}') center/cover no-repeat;"></a>` +
        `<div style="padding:12px;">` +
        `<span class="badge" style="font-size:.75rem; background:#f1f1f1; padding:4px 8px; border-radius:999px;">${p.category || 'General'}</span>` +
        `<h3 style="margin:6px 0; font-family:var(--font-heading, 'Playfair Display', serif); font-size:1rem;">${p.title}</h3>` +
        `<p style="color:var(--color-dark-gray); font-family:var(--font-body, 'Source Sans Pro', sans-serif); font-size:.9rem; height:3em; overflow:hidden;">${p.excerpt}</p>` +
        `</div></article>`;
    }
    window.addEventListener('load', ()=>{
      const grid = document.getElementById('blog-grid');
      if (!grid) return;
      const posts = [
        { title: 'Seasonal Produce Spotlight', category: 'Lifestyle', excerpt: 'A tour of the season’s best produce and how to use it in quick, flavorful dishes.' },
        { title: '10 Tips for Stunning Food Photography', category: 'Photography', excerpt: 'Practical tips to elevate your food photos without a fancy setup.' },
        { title: 'Meal Planning for Busy Weeks', excerpt: 'A simple system to keep dinners on the table with less stress.' },
        { title: 'Fermentation at Home: Getting Started', category: 'Techniques', excerpt: 'Beginner-friendly fermentation methods for richer flavors.' },
      ];
      grid.innerHTML = posts.map(renderPostCard).join('');
    });
  </script>
</body>
</html>
