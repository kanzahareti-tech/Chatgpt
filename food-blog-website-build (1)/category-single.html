<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Category - The Rustic Kitchen</title>
  <link rel="stylesheet" href="css/style.css" />
  <script>window.SITE_DATA = { recipes: [] };</script>
</head>
<body>
  <a class="skip-link" href="#main-content">Skip to content</a>
  <header class="site-header" role="banner" aria-label="Site header">
    <div class="container header-inner" style="display:flex;align-items:center;gap:12px;padding:12px 16px; justify-content:space-between;">
      <a href="index.html" class="logo">The Rustic Kitchen</a>
      <nav aria-label="Main navigation"><a href="index.html">Home</a> â€¢ <a href="recipes.html">Recipes</a></nav>
    </div>
  </header>
  <main id="main-content" class="container" style="padding:20px 16px; max-width:1100px;">
    <h1 style="font-family:var(--font-heading, 'Playfair Display', serif);">Category</h1>
    <section id="category-grid" class="grid" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap:16px; margin-top:8px;"></section>
  </main>
  <script src="js/recipes.js"></script>
  <script src="js/main.js"></script>
  <script>
    window.addEventListener('load', ()=>{
      const grid = document.getElementById('category-grid');
      if (!grid) return;
      const data = window.SITE_DATA?.recipes || [];
      const category = new URLSearchParams(window.location.search).get('name') || 'Dinner';
      const results = data.filter(r => (r.category||'').toLowerCase().includes(category.toLowerCase()));
      grid.innerHTML = results.map(r => {
        const slug = r.slug || r.title.toLowerCase().replace(/[^a-z0-9]+/g,'-');
        return `<article class="card" style="border-radius:12px; overflow:hidden; box-shadow:var(--shadow-card); background:white; padding:0;">` +
          `<a href="recipe-single.html?recipe=${slug}" style="display:block; height:180px; background:url('${r.image || 'images/recipes/' + slug + '.svg'}') center/cover no-repeat;"></a>` +
          `<div style="padding:12px;">` +
          `<h3 style="margin:0; font-family:var(--font-heading, 'Playfair Display', serif); font-size:1rem;">${r.title}</h3>` +
          `</div></article>`;
      }).join('');
    });
  </script>
</body>
</html>
