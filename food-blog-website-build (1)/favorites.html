<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Favorites - The Rustic Kitchen</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <a class="skip-link" href="#main-content">Skip to content</a>
  <header class="site-header" role="banner" aria-label="Site header">
    <div class="container header-inner" style="display:flex;gap:12px;padding:12px 16px; justify-content:space-between;">
      <a href="index.html" class="logo">The Rustic Kitchen</a>
      <nav aria-label="Main navigation"><a href="index.html">Home</a> • <a href="recipes.html">Recipes</a></nav>
    </div>
  </header>
  <main id="main-content" class="container" style="padding:20px 16px; max-width:1100px;">
    <h1 style="font-family:var(--font-heading, 'Playfair Display', serif);">Saved Recipes</h1>
    <section id="favorites-grid" class="grid" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap:16px; margin-top:8px;">
      <!-- dynamic content populated by JS -->
    </section>
  </main>
  <footer class="site-footer" style="padding:20px; text-align:center; border-top:1px solid #eee;">
    © 2026 The Rustic Kitchen
  </footer>
  <script src="js/recipes.js"></script>
  <script src="js/main.js"></script>
  <script>
    function renderCard(r){
      const slug = r.slug || slugify(r.title);
      const img = r.image || 'images/recipes/' + slug + '.svg';
      return `<article class="card" style="border-radius:12px; overflow:hidden; box-shadow:var(--shadow-card); background:white;">` +
        `<a href="recipe-single.html?recipe=${slug}" style="display:block; height:180px; background:url('${img}') center/cover no-repeat;"></a>` +
        `<div style="padding:12px;">` +
        `<h3 style="font-family:var(--font-heading, 'Playfair Display', serif); font-size:1rem; margin:0;">${r.title}</h3>` +
        `</div></article>`;
    }
    window.addEventListener('load', ()=>{
      const grid = document.getElementById('favorites-grid');
      if (!grid) return;
      const saved = JSON.parse(localStorage.getItem('rk_favorites') || '[]');
      if (!saved.length){ grid.innerHTML = '<p>You have not saved any recipes yet.</p>'; return; }
      grid.innerHTML = saved.map(id => {
        // find recipe by id in SITE_DATA
        const all = window.SITE_DATA?.recipes || [];
        const r = all.find(x => (x.id || x.slug) === id) || null;
        return r ? renderCard(r) : '';
      }).join('');
    });
  </script>
</body>
</html>
