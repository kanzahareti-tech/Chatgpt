<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Recipes - The Rustic Kitchen</title>
  <link rel="stylesheet" href="css/style.css" />
  <script>window.SITE_DATA = { recipes: [], categories: [] };</script>
</head>
<body>
  <a class="skip-link" href="#main-content">Skip to content</a>
  <header class="site-header" role="banner" aria-label="Site header">
    <div class="container header-inner" style="display:flex;align-items:center;justify-content:space-between;padding:16px 0;">
      <a href="index.html" class="logo" aria-label="The Rustic Kitchen home">
        <strong>The Rustic Kitchen</strong>
      </a>
      <nav aria-label="Main navigation">
        <a href="index.html">Home</a> â€¢ <a href="recipes.html">Recipes</a>
      </nav>
      <a href="favorites.html" aria-label="Favorites">Favorites</a>
    </div>
  </header>
  <main id="main-content" class="container" style="padding:20px 16px;">
    <h1 style="font-family:var(--font-heading, 'Playfair Display', serif);">All Recipes</h1>
    <p id="recipe-count" style="color:var(--color-dark-gray);"></p>
    <section id="recipe-grid" class="grid" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap:16px; margin-top:8px;"></section>
    <div id="load-more" style="text-align:center; margin:24px 0;"></div>
  </main>
  <script src="js/recipes.js"></script>
  <script src="js/main.js"></script>
  <script>
    function renderRecipeCard(r) {
      const slug = r.slug || (r.title.toLowerCase().replace(/[^a-z0-9]+/g,'-'));
      const img = r.image || 'images/recipes/' + slug + '.svg';
      return `<article class="card" style="border-radius:12px; overflow:hidden; box-shadow:var(--shadow-card); background:white;">` +
        `<a href="recipe-single.html?recipe=${slug}" aria-label="View ${r.title}" style="display:block; height:180px; background:url('${img}') center/cover no-repeat;"></a>` +
        `<div style="padding:12px;">` +
        `<span class="badge" style="font-size:.75rem; background:#f1f1f1; padding:4px 8px; border-radius:999px;">${r.category}</span>` +
        `<h3 style="font-family:var(--font-heading, 'Playfair Display', serif); font-size:1rem; margin:6px 0; height:2.2em; line-height:1.1; overflow:hidden; text-overflow:ellipsis; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical;">${r.title}</h3>` +
        `<p style="font-family:var(--font-body, 'Source Sans Pro', sans-serif); color:var(--color-dark-gray); font-size:.9rem; margin:0; height:3em; overflow:hidden;">${r.description}</p>` +
        `</div>` +
        `</article>`;
    }
    function loadRecipes() {
      const grid = document.getElementById('recipe-grid');
      if (!grid) return;
      const data = window.SITE_DATA?.recipes || [];
      grid.innerHTML = data.map(renderRecipeCard).join('');
      const count = data.length;
      document.getElementById('recipe-count').textContent = count + ' recipes found';
    }
    window.addEventListener('load', loadRecipes);
  </script>
</body>
</html>
