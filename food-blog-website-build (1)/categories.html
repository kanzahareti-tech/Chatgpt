<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Categories - The Rustic Kitchen</title>
  <link rel="stylesheet" href="css/style.css" />
  <script>window.SITE_DATA = { categories: ["Breakfast","Lunch","Dinner","Desserts","Drinks","Baking","Italian","Asian"], recipes: [] };</script>
</head>
<body>
  <a class="skip-link" href="#main-content">Skip to content</a>
  <header class="site-header" role="banner" aria-label="Site header">
    <div class="container header-inner" style="display:flex;align-items:center;justify-content:space-between;padding:12px 16px;">
      <a href="index.html" class="logo">The Rustic Kitchen</a>
      <nav aria-label="Main navigation"><a href="index.html">Home</a> â€¢ <a href="recipes.html">Recipes</a></nav>
    </div>
  </header>
  <main id="main-content" class="container" style="padding:20px 16px; max-width:1100px;">
    <h1 style="font-family:var(--font-heading, 'Playfair Display', serif);">Categories</h1>
    <p id="cat-count" style="color:var(--color-dark-gray);"></p>
    <section class="grid" id="cat-grid" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap:16px; margin-top:8px;"></section>
  </main>
  <script src="js/recipes.js"></script>
  <script src="js/main.js"></script>
  <script>
    function renderCatCard(c) {
      const img = 'images/backgrounds/category-' + c.toLowerCase() + '.svg';
      return `<article class="cat-card" style="border-radius:12px; overflow:hidden; background:white; box-shadow:var(--shadow-card); padding:12px; text-align:center;">` +
        `<img src="${img}" alt="${c} image" style="width:64px;height:64px;object-fit:contain; margin-bottom:6px;">` +
        `<div style="font-family:var(--font-heading, 'Playfair Display', serif);">${c}</div>` +
        `<div style="font-family:var(--font-body, 'Source Sans Pro', sans-serif); color:var(--color-dark-gray); font-size:.9rem;">8 recipes</div>` +
        `</article>`;
    }
    window.addEventListener('load', ()=>{
      const grid = document.getElementById('cat-grid');
      if (grid) {
        const cats = window.SITE_DATA?.categories || [];
        grid.innerHTML = cats.slice(0,12).map(renderCatCard).join('');
        document.getElementById('cat-count').textContent = cats.length + ' categories';
      }
    });
  </script>
</body>
</html>
